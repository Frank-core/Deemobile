<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register – DeeMobiles Services </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <img src="images/logo.png" alt="Logo" class="logo">
    <nav id="navMenu">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="services.html">Services</a>
        <a href="register.html">Register</a>
    </nav>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
</header>

<h1>Member Registration</h1>

<form action="#" method="post" class="form-box" onsubmit="return validateForm()">
    <label>Full Name:</label>
    <input type="text" id="name" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Password:</label>
    <input type="password" id="password" minlength="6" required>

    <label>Phone No.:</label>
    <input type="tel" id="phone" pattern="[0-9]{11}" required>

    <button type="submit">Register</button>
</form>

<footer>© 2025 DeeMobiles Services</footer>

<script>
function toggleMenu(){
    document.getElementById("navMenu").classList.toggle("open");
}

function validateForm(){
    const phone = document.getElementById("phone").value;
    if(phone.length !== 10){
        alert("Phone number must be 11 digits, include 1 in the area code");
        return false;
    }
    return true;
}
</script>

</body>
</html>
